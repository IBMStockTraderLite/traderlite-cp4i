#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-trade-history
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-trade-history

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-trade-history
        solution: {{ .Release.Name }}-lite-trader
    spec:
      containers:
      - name: trade-history
        image: "{{ .Values.tradeHistory.image.repository }}:{{ .Values.tradeHistory.image.tag }}"
        env:
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongodb.db.host
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name:  {{ .Release.Name }}-config
                key: mongodb.db.port
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mongodb.db.name
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongodb.db.id
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mongodb.db.pwd

        ports:
          - containerPort: {{ .Values.tradeHistory.service.port }}

        imagePullPolicy: {{ .Values.tradeHistory.image.pullPolicy }}
      {{- if .Values.tradeHistory.image.pullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.tradeHistory.image.pullSecrets }}
      {{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-trade-history-service

spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.tradeHistory.service.port }}
      targetPort: {{ .Values.tradeHistory.service.port }}
  selector:
    app: {{ .Release.Name }}-trade-history
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Release.Name }}-trade-history
  annotations:
    description: Route for application's http service
    haproxy.router.openshift.io/disable_cookies: 'false'
spec:

  path: '/trade-history'
  to:
    kind: Service
    name: {{ .Release.Name }}-trade-history-service
