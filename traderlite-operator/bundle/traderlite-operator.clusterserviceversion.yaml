apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "operators.clouddragons.com/v1",
          "kind": "TraderLite",
          "metadata": {
            "name": "example-traderlite"
          },
          "spec": {
            "global": {
              "kafkaAccess": {
                "apiKey": "your Kafka api key",
                "bootstrapHost": "Event Streams bootstrap host",
                "topic": "Event Streams topic"
              },
              "mongodbaccess": {
                "mongodbDatabase": "trader",
                "mongodbPassword": "n0tSecure",
                "mongodbPort": 27017,
                "mongodbUsername": "traderuser"
              },
              "mqaccess": {
                "channel": "DEV.APP.SVRCONN",
                "password": "passw0rd",
                "qmgr": "QMTRADER",
                "qname": "TRADE.EVENT.QUEUE",
                "user": "app",
                "secret": {
                    "name": "traderlite-localmq-secret"
                  }
              }
            },
            "localMQ": {
              "image": {
                "repository": "clouddragons/trader-mq",
                "tag": "9.1.5.0-r1"
              },
              "license": "accept",
              "metrics": {
                "enabled": false
              },
              "persistence": {
                "enabled": false
              },
              "queueManager": {
                "dev": {
                  "secret": {
                    "adminPasswordKey": "password",
                    "appPasswordKey": "password",
                    "name": "qmtrader"
                  }
                },
                "name": "QMTRADER"
              }
            },
            "kafkaIntegration": {
              "enabled": false
            },
            "kafkaConnect": {
              "keystore": {
                "secret": {
                    "name": "kafkaconnect-keystore"
                  }
                },
              "image": {
                "pullPolicy": "Always",
                "repository": "clouddragons/stocktrader-kafka-connect-standalone-cp4i",
                "tag": "1.2"
              }
            },
            "tradeTransactionalDB": {
              "nameOverride": "mariadb",
              "db": {
                "forcePassword": false,
                "name": "trader",
                "password": "n0tSecure",
                "user": "traderuser"
              },
              "initdbScriptsConfigMap": "mariadb-init-scripts",
              "master": {
                "persistence": {
                  "enabled": false
                },
                "resources": {
                  "limits": {
                    "cpu": "500m",
                    "memory": "500Mi"
                  },
                  "requests": {
                    "cpu": "200m",
                    "memory": "250Mi"
                  }
                }
              },
              "rbac": {
                "create": false
              },
              "replication": {
                "enabled": false
              },
              "rootUser": {
                "forcePassword": false
              },
              "securityContext": {
                "fsGroup": null,
                "runAsUser": null
              },
              "service": {
                "port": 3306,
                "type": "ClusterIP"
              },
              "serviceAccount": {
                "create": false
              },
              "slave": {
                "replicas": 0
              }
            },
            "tradeHistoryDB": {
              "nameOverride": "mongodb",
              "mongodbDatabase": "trader",
              "mongodbPassword": "n0tSecure",
              "mongodbRootPassword": "n0tSecure",
              "mongodbUsername": "traderuser",
              "persistence": {
                "enabled": false
              },
              "securityContext": {
                "fsGroup": null,
                "runAsUser": null
              },
              "service": {
                "port": 27017,
                "type": "ClusterIP"
              }
            },
            "portfolioMicroservice": {
              "image": {
                "pullPolicy": "Always",
                "pullSecrets": null,
                "repository": "clouddragons/portfolio-spring-cp4i",
                "tag": "1.1"
              },
              "service": {
                "port": 8080
              }
            },
            "salesforceIntegration": {
              "enabled": false,
              "flow": {
                "apiKey": "notsecured",
                "path": "/Client",
                "url": "your app connect flow endpoint"
              }
            },
            "stockQuoteMicroservice": {
              "apic": {
                "clientId": "your api connect cliendId for the external stock quote service",
                "url": "your api connect endpoint for the external stock quote service"
              },
              "image": {
                "pullPolicy": "Always",
                "pullSecrets": null,
                "repository": "clouddragons/stock-quote-liberty",
                "tag": "1.0"
              },
              "service": {
                "port": 9080
              }
            },
            "tradeHistoryMicroservice": {
              "image": {
                "pullPolicy": "Always",
                "pullSecrets": null,
                "repository": "clouddragons/trade-history-python",
                "tag": "2.0"
              },
              "service": {
                "port": 5000
              }
            },
            "tradrMicroservice": {
              "image": {
                "pullPolicy": "Always",
                "pullSecrets": null,
                "repository": "clouddragons/tradr-node-jquery-cp4i",
                "tag": "1.0"
              },
              "service": {
                "port": 3000
              }
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: "Integration & Delivery,Streaming & Messaging"
    description: Operator for the Trader Lite V2.0 sample application
    containerImage: quay.io/clouddragons/traderlite-operator:latest
